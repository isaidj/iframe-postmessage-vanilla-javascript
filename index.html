<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Aplicación con Documentación</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mi Aplicación Increíble</h1>
    </header>
    <main>
      <p>
        Bienvenido a mi aplicación. Usa el botón de documentación para obtener
        ayuda.
      </p>
    </main>
    <button id="toggleDocBtn" aria-label="Abrir documentación">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path
          d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
        ></path>
      </svg>
    </button>
    <iframe
      id="docFrame"
      src="documentation.html"
      title="Documentación"
    ></iframe>
    <script src="script.js"></script>
  </body>
</html>
